<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessCompanion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to FitnessCompanion</h1>
        <p>Your fitness journey, your way!</p>
    </header>

    <div class="container">
        <div class="compliment-section">
            <h2>Get Your Fitness Compliment</h2>
            <p>Select your weight and receive a personalized compliment.</p>
            <select id="weight-selector">
                <option value="100">100 kg</option>
                <option value="105">105 kg</option>
                <option value="110">110 kg</option>
                <option value="115">115 kg</option>
                <option value="120">120 kg</option>
                <option value="125">125 kg</option>
                <option value="130">130 kg</option>
                <option value="135">135 kg</option>
                <option value="140">140 kg</option>
                <option value="145">145 kg</option>
                <option value="150">150 kg</option>
                <option value="155">155 kg</option>
                <option value="160">160 kg</option>
                <option value="165">165 kg</option>
                <option value="170">170 kg</option>
                <option value="175">175 kg</option>
                <option value="180">180 kg</option>
                <option value="185">185 kg</option>
                <option value="190">190 kg</option>
                <option value="195">195 kg</option>
                <option value="200">200 kg</option>
            </select>
            <p id="compliment"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
